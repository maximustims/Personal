<div id="login-page" class="fake-bg d-flex align-items-center">
    <div class="background-fake"></div>
    <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="row">
            <div class="col-12">
                <div class="card card-login">
                    <div class="card-header text-center">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-content">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">face</i>
                            </span>
                            <div class="form-group label-floating is-empty">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="text" placeholder="Username / Email" ngModel name="username" #username="ngModel" autocomplete="off" required>
                                    <mat-error *ngIf="(username.touched || f.submitted) && !username.valid">
                                        <span *ngIf="username.errors.required">Username / Email is required</span>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock_outline</i>
                            </span>
                            <div class="form-group label-floating is-empty">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="password" placeholder="Password" ngModel name="password" #password="ngModel" type="password" autocomplete="off" required>
                                    <mat-error *ngIf="(password.touched || f.submitted) && !password.valid">
                                        <span *ngIf="password.errors.required">Password is required</span>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button mat-button class="btn btn-default" type="submit">Login</button>
                    </div>
                    <div class="to-home">
                        <a routerLink="/"><< Back To Home</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
