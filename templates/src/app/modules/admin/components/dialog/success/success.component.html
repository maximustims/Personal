<div class="mt-modal modal-success">
  <div class="modal-header">
    <h4 *ngIf="!content.header">Success</h4>
    <h4 *ngIf="content.header">{{content.header}} ?</h4>
  </div>
  <div class="modal-body">
    <p *ngIf="!content.message">Mission Success!</p>
    <p *ngIf="content.message">{{content.message}} ?</p>
  </div>
  <div class="modal-footer">
    <button mat-button class="btn btn-success" (click)="continue()">OK</button>
  </div>
</div>
