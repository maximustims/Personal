<div id="mod-web">
  <div class="content">
    <div class="card">
      <mat-tab-group *ngIf="iframes.length > 0">
        <mat-tab [label]="iframe.name" *ngFor="let iframe of iframes">
          <iframe [src]="iframe.url | safe" frameborder="0"></iframe>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
