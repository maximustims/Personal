<div class="mt-modal modal-info">
  <div class="modal-header">
    <h4 *ngIf="!content.header">Info</h4>
    <h4 *ngIf="content.header">{{content.header}} ?</h4>
  </div>
  <div class="modal-body">
    <p *ngIf="!content.message">Are you sure ?</p>
    <p *ngIf="content.message">{{content.message}} ?</p>
  </div>
  <div class="modal-footer">
    <button mat-button mat-dialog-close="false">
      Close
    </button>
  </div>
</div>
