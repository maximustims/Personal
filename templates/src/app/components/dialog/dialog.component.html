<div [ngClass]="'modal-' + type" class="mt-modal">
    <div class="modal-header">
      <h4>{{header}} ?</h4>
    </div>
    <div class="modal-body">
      <p>{{message}} ?</p>
    </div>
    <div class="modal-footer">
      <button mat-button [ngClass]="'btn-' + type" class="btn" (click)="continue()">OK</button>
      <button mat-button (click)="cancel()" class="btn">
        Cancel
      </button>
    </div>
  </div>
