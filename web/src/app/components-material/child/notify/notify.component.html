<div class="card">
  <div class="card-body">
    <button mat-button class="btn btn-default" (click)="openDialog('default')">Dialog Default</button>
    <button mat-button class="btn btn-primary" (click)="openDialog('primary')">Dialog Primary</button>
    <button mat-button class="btn btn-info" (click)="openDialog('info')">Dialog Info</button>
    <button mat-button class="btn btn-success" (click)="openDialog('success')">Dialog Success</button>
    <button mat-button class="btn btn-warning" (click)="openDialog('warning')">Dialog Warning</button>
    <button mat-button class="btn btn-danger" (click)="openDialog('danger')">Dialog Danger</button>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <button mat-button class="btn btn-default" (click)="openSnackbar('default')">Snackbar Default</button>
    <button mat-button class="btn btn-primary" (click)="openSnackbar('primary')">Snackbar Primary</button>
    <button mat-button class="btn btn-info" (click)="openSnackbar('info')">Snackbar Info</button>
    <button mat-button class="btn btn-success" (click)="openSnackbar('success')">Snackbar Success</button>
    <button mat-button class="btn btn-warning" (click)="openSnackbar('warning')">Snackbar Warning</button>
    <button mat-button class="btn btn-danger" (click)="openSnackbar('danger')">Snackbar Danger</button>
  </div>
</div>
